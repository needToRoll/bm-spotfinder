<div class="spot-list-item-attr-container">
  <div class="spot-list-item-attr-icon">
    <mat-icon svgIcon="{{matIcon}}" aria-hidden="false" aria-label="icon">{{matIcon}}</mat-icon>
  </div>
  <div class="spot-list-item-attr-value">
    <span *ngFor="let valueItem of values">{{valueItem}}<br></span>
  </div>
</div>
